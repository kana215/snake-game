<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хамяк peyandr1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .counter {
            font-size: 20px;
        }
        .hamster {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background-size: cover;
            cursor: pointer;
        }
        .progress-bar {
            background-color: gray;
            width: 300px;
            height: 20px;
            margin: 10px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: green;
        }
        .buttons {
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade {
            background-color: orange;
            color: black;
        }
        .shop {
            background-color: blue;
            color: white;
        }
        .exit {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="counter" id="tap-profit">хуй в жопе за клик: +1</div>
        <div class="counter" id="hour-profit">Прибыль в час на трассе: +0</div>
    </div>

    <div id="score" style="font-size: 30px; margin: 20px;">0 уев в жопе</div>
    <div id="level" style="font-size: 20px;">Уровень героина: 1/9</div>

    <div class="progress-bar">
        <div class="progress-bar-inner" id="progress-bar"></div>
    </div>

    <div class="hamster" id="hamster" style="background-image: url('https://i.postimg.cc/FKG0STJH/Untitled-1.jpg');"></div>

    <div class="buttons">
        <button class="upgrade" onclick="upgrade()">Удвоение хуев в жопе (100 монет)</button>
        <button class="shop" onclick="openShop()">Магазен</button>
        <button class="exit" onclick="exitGame()">Съебать</button>
    </div>

    <script>
        let score = 0;
        let tapProfit = 1;
        let hourProfit = 0;
        let level = 1;
        const maxLevel = 9;

        function updateUI() {
            document.getElementById('score').textContent = `${score} монет`;
            document.getElementById('tap-profit').textContent = `Прибыль за тап: +${tapProfit}`;
            document.getElementById('hour-profit').textContent = `Прибыль в час: +${hourProfit}`;
            document.getElementById('level').textContent = `Уровень: ${level}/${maxLevel}`;
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${(level / maxLevel) * 100}%`;
        }

        document.getElementById('hamster').addEventListener('click', () => {
            score += tapProfit;
            updateUI();
        });

        function upgrade() {
            if (score >= 100) {
                score -= 100;
                tapProfit += 1;
                hourProfit += 10;
                if (level < maxLevel) {
                    level += 1;
                }
                updateUI();
            } else {
                alert('Пошел(ла) нахуй!');
            }
        }

        function openShop() {
            alert('Нет! Ты лашара');
        }

        function exitGame() {
            alert('соси');
        }

        updateUI();
    </script>
</body>
</html>
